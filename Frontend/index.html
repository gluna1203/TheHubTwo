<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Jokes</title>
    <link href='style.css' rel='stylesheet'/>
</head>
<body>
    <h1>Get Jokes</h1>
    <br>
    <img src="https://media0.giphy.com/media/1yld7lTcct7oKepdmp/giphy.gif?cid=ecf05e47xw57gpde0vkd1p3jhymqrueb6xufc4lcirygi10d&rid=giphy.gif&ct=g">
    <form id="form" method="post" action="index.html">
        <p>Number of Jokes:
        <select id="numberOfJokes">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </p>
        
        <p>Category:
        <select id="jokeCategory">
            <option value="Bad+Pun">Bad Pun</option>
            <option value="Computer+Joke">Computer Joke</option>
            <option value="Yo+Mama+Joke">Yo Mama Joke</option>
        </select>
        </p>
        <br>
        <input id="submit" type="button" value="Get Jokes">
    </form>
    <br>
    <br>
    <div id="jokeBox"></div>
    <script src='script.js'></script>
</body>
</html>
